<!DOCTYPE html>
<html lang="ru" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Погодник</title>
  </head>

  <body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Погодник</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#">Ximix`s company</a>
      <a class="p-2 text-dark" href="#">О нас</a>
      <a class="p-2 text-dark" href="#">Поддержать проэкт</a>
    </nav>
  </div>



  <div class="container mt-5">
    <div class="row">

      <div class="col-5 offset-1">
        <h1>Погодное приложение</h1>
        <form action="" method="post">
          {% csrf_token %}
          <label>Город:</label>
          {{form.name}}
          <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
        </form>
      </div>

      <div class="col-5 offset-1">
        <h1>Информация</h1>
        <form class="" action="{% url 'delete' %}" method="post">
          {% csrf_token %}
          <input type="submit" name="send" value="Удалить все" class="mt-2 btn btn-danger">
        </form>

          <div class="alert alert-danger mt-2">
            {% for info in all_info %}
              <div class="col-9 offset-0">
                <b>Город: {{info.city}}</b><br>
                <b>Температура: </b>{{info.temp}}<sup>o</sup><br>
              </div>
              <div class="col-6 offset-0">
                <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Иконка" class="img-thumbnail">
              </div>
            {% endfor %}
          </div>

      </div>

    </div>

  </div>

  </body>
</html>
